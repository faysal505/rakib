<!DOCTYPE html>
<html lang="en">

<head>
  <title>NID MAKER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fixed-bottom-center {
      position: fixed;
      bottom: 20px; /* Adjust this value to set the desired distance from the bottom */
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <div class="container mt-3 vh-100">
    <div class="d-flex align-items-center flex-column">
      <h2>Simple NID Maker Tools</h2>
      <h3><a class="icon-link icon-link-hover text-center" href="https://www.facebook.com/faysal.sarker.9083">Facebook</a></h3>
      <h4>{{email}}</h4>
        <h5>Balance: {{balance}} Taka</h5>
        <h6>Price Per NID: {{rate}} Taka</h6>
    </div>
    <form action="/results" method="post" enctype="multipart/form-data">
      <div class="mb-3 mt-3">
        <label for="email">NID:</label>
        <input type="text" class="form-control" id="email" name="nid" placeholder="Enter NID NO" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">BIRTH:</label>
        <input type="text" class="form-control" id="pwd" name="birth" placeholder="YYYY-MM-DD" name="pswd">
      </div>
      <div>
        <label for="file" class="mb-1">upload image jpg, png file (300x80 pixels) or sign copy pdf</label>
        <input type="file" name="file" id="file" class="form-control">
      </div>
      <div class="d-flex justify-content-center my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    










    <ul class="list-inline d-flex justify-content-center mt-3 fixed-bottom-center">
      <li class="list-inline-item">
        <a href="https://www.facebook.com/your-page-url" target="_blank" class="btn btn-primary">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
      </li>
      <li class="list-inline-item">
        <a href="https://wa.me/your-phone-number" target="_blank" class="btn btn-primary">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </li>
    </ul>
    
  </div>

  {{alert | safe}}

</body>

</html>
