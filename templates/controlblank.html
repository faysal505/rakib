<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>


  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="total"></div>



    <div class="mytable">
      <table class="table table-dark table-hover">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
          <th>Balance</th>
          <th>Active</th>
        </tr>
        <tr>
          <td>null</td>
          <td>null</td>
          <td>null</td>
          <td>null</td>
          <td>null</td>
          <td>null</td>
        </tr>
      </table>
    </div>



    <div>
      <form action="/show" method="post">
        <input type="email" class="my-2" id="email" name="email" placeholder="enter email to show details">
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    
      <form action="/active" method="post">
        <input type="email" class="my-2" id="email1" name="email" placeholder="active user account">
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    
    
      <form action="/balance" method="post">
        <input type="email" class="my-2" id="email2" name="email" placeholder="enter user email">
        <input type="number" name="balance" placeholder="add balance to amount">
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
  </div>
</body>

</html>
